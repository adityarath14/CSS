<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        .header>h1{
            background-color: red;
        }
        .main>h2{
            background-color: pink;
        }
        .footer>h3{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Heading One<span>Span Tag</span></h1>
    <div><h1>Jspiders</h1></div>
        <h2>Heading Two</h2>
        <h3>Heading Three</h3>
    </div>
    <hr>
    <div class="main">
        <h1>Heading One</h1>
        <h2>Heading Two</h2>
    </div>
    <hr>
    <div class="footer">
        <h1>Heading One<span>Span Tag</span></h1>
        <h2>Heading Two</h2>
        <h3>Heading Three</h3>
    </div>
</body>
</html>
