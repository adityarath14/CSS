<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSelector</title>
    <style>
        .one{
            background-color: salmon;
            counter-reset: blue;
        }
        .xyz{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="one">External Css</h1>
    <h1 class="one">External Css</h1>
    <h1 class="xyz">External Css</h1>
    <h1 class="xyz">External Css</h1>
</body>
</html>
