<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        h1[align="left"]{
            color: blue;
        }
        [align="center"]{
            color: red;
        }
        [align=":right"]{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 align="left">Jai Balaya</h1>
    <h1 align="center">Jai Balaya</h1>
    <h1 align="right">Jai Balaya</h1>
    <h2 align="left">Jai Balaya</h2>
    <h2 align="center">Jai Balaya</h2>
    <h2 align="right">Jai Balaya</h2>
</body>
</html>
